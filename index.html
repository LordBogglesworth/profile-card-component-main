<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/master.css" />

    <title>Frontend Mentor | Profile card component by Angus Munro</title>
  </head>
  <body>
    <div class="bg-main">
      <div class="main-card">
        <div class="blue-circle-image">
          <img src="images/bg-pattern-card.svg" alt="Blue circles on a blue backround">
        </div>
        <div class="prof-pic">
          <img
            src="images/image-victor.jpg"
            alt="Profile Picture of Victor with scenic background"
          />
        </div>
        <div class="pers-details">
          <h3>Victor Crest <span>26</span></h3>
          <p>London</p>
        </div>
        <div class="stats">
          <div>
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div>
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div>
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
            </div>
      </div>
    </div>
