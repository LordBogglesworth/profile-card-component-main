<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/master.css" />

    <title>Frontend Mentor | Profile card component by Angus Munro</title>
  </head>
  <body>
    <div class="main-card">
      <div class="blu-circles">
        <img
          src="images/bg-pattern-card.svg"
          alt="Blue spheres on a blue background"
        />
      </div>
      <div class="prof-pic">
        <img
          src="images/image-victor.jpg"
          alt="Profile Picture of Victor with scenic background"
        />
      </div>
      <div class="pers-details">
        <h2>Victor Crest <span>26</span></h2>
        <p>London</p>
      </div>
      <div class="stat">
        <h1>80K</h1>
        <p>Followers</p>
      </div>
      <div class="stat">
        <h1>803K</h1>
        <p>Likes</p>
      </div>
      <div class="stat">
        <h1>1.4K</h1>
        <p>Photos</p>
      </div>
    </div>

    <div class="bg-main">
      <img
        class="top-left-circle"
        src="images/bg-pattern-top.svg"
        alt="Faded blue circle"
      />
      <img
        class="bottom-right-circle"
        src="images/bg-pattern-bottom.svg"
        alt="Less faded blue circle"
      />
    </div>

      <div class="attribution">

          >Frontend Mentor</a

      </div>
    </footer> -->
  </body>
</html>
